<div class="wrapper">
  <div class="custom-card-wrapper">
    <ng-container *ngIf="isLoading">
      <div
        class="spinner-container"
        style="
          grid-column: 1 / -1;
          grid-row: 1;
          text-align: center;
          padding: 11rem;
        "
      >
        <p-progressSpinner
          aria-label="Loading"
          class="custom-spinner"
        ></p-progressSpinner>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading">
      <p-card
        header="{{ event?.blockName }}"
        *ngFor="let event of scheduleDataDisplayed"
        class="card"
      >
        <h1>
          {{ event?.league?.name }}
        </h1>
        <h2>Status: {{ event?.state }}</h2>

        <p-button
          label="Ir para a partida
          "
          styleClass="p-button-outlined p-button-sm"
          [routerLink]="'/match/' + event.match.id"
        ></p-button>

        <div class="teams-wrapper">
          <div class="team-wrapper">
            <h3>{{ event?.match?.teams[0]?.code }}</h3>
            <img src="{{ event?.match?.teams[0]?.image }}" alt="" />
            <!-- <h4>{{ event?.match?.teams[0]?.result?.outcome }}</h4>
            <h4>{{ event?.match?.teams[0]?.result?.gameWins }}</h4> -->
          </div>
          <div class="team-wrapper">
            <h3>{{ event?.match?.teams[1]?.code }}</h3>
            <img src="{{ event?.match?.teams[1]?.image }}" alt="" />
            <!-- <h4>{{ event?.match?.teams[1]?.result?.outcome }}</h4>
            <h4>{{ event?.match?.teams[1]?.result?.gameWins }}</h4> -->
          </div>
        </div>
      </p-card>
    </ng-container>
  </div>
  <p-paginator
    [rows]="itemsPerPage"
    [totalRecords]="scheduleData?.length || 0"
    (onPageChange)="onPageChange($event)"
    [rowsPerPageOptions]="[8, 16]"
  ></p-paginator>
</div>
