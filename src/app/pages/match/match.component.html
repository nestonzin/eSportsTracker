<p-table
  [value]="
    gameWindow?.gameMetadata?.blueTeamMetadata?.participantMetadata ?? []
  "
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Summoner Name</th>
      <th>Role</th>
      <th>Level</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-participant>
    <tr>
      <td>{{ participant?.summonerName }}</td>
      <td>{{ participant?.role }}</td>
      <td>
        Lv{{ gameWindow?.frames?.[9]?.blueTeam?.participants?.[0]?.level }}
      </td>
    </tr>
  </ng-template>
</p-table>
